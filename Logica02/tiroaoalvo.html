<canvas id="tela" width="600" height="400"> </canvas>

<script>
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");
	var raio = 40;

	var desenhaAlvo = function(x, y) {
		circulo(x, y, raio, "white");
		circulo(x, y, raio-10, "red");
		circulo(x, y, raio-20, "white");
		circulo(x, y, raio-30, "red");
	};
	var circulo = function(x, y, raio, cor) {
		c.fillStyle = cor;
		c.beginPath();
		c.arc(x, y, raio, 0, 2*Math.PI);
		c.fill();
	};
	var limpa = function() {
		c.clearRect(0, 0, 600, 400);
	};
	var sorteia = function(valor) {
		return Math.round((Math.random() * valor) + 1);
	};
	var desenha = function() {
		limpa();
		alvoX = sorteia(600);
		alvoY = sorteia(400);
		desenhaAlvo(alvoX, alvoY);
	};
		
	tela.onclick = function(evento) {
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		c.fillStyle="blue";
		c.beginPath();
		c.arc(x,y,10,0,2*3.14);
		c.fill();

		if((x > alvoX - raio) && (x < alvoX + raio) && (y > alvoY - raio) && (y < alvoY + raio)) {
			console.log("Acertou");
		}
		
	};
	

	setInterval(desenha,1000);

</script>
