<canvas id="tela" width="400" height="900"></canvas>

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle="yellow";
c.fillRect(0,0,400,200);
c.fillStyle="blue";
c.fillRect(0,200,400,100);
c.fillStyle="red";
c.fillRect(0,300,400,100);


c.fillStyle="red";
c.fillRect(100,500,400,200);
c.fillStyle="green";
c.fillRect(100,700,400,200);
c.fillStyle="red";

</script>
