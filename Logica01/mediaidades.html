<meta charset="UTF-8">


<script>	
	var mostra = function(texto) {
		document.write(texto);
		pulaLinha();
		pulaLinha();
	};
	var pulaLinha = function() {
		document.write("<br>");
	};

	var totalDeFamliares = parseInt(prompt("Quantos familiares s√£o? "));
	var somaDeIdades = 0;
	var numero = 1;

	while(numero <= totalDeFamliares) {
		var idade = parseInt(prompt("Qual a idade do familiar " + numero));
		somaDeIdades = somaDeIdades + idade;

		numero++;
	}

	mostra("Media de idades: " + somaDeIdades/totalDeFamliares);

</script>
